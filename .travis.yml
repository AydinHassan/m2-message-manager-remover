language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

php:
  - 7.2
  - 7.3
  - 7.4

install:
  - echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
  - composer self-update
  - composer install --prefer-dist

before_script:
  - mkdir -p build/logs

script:
  - composer test

env:
  global:
    - secure: 
    - secure: 
